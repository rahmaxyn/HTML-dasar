<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Penjadwal Pertemuan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid black;
        }
        fieldset {
            margin-bottom: 15px;
            padding: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        input[type="submit"] {
            width: auto;
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Form Penjadwal Pertemuan</h2>
        
        <form>
            <fieldset>
                <legend>Informasi Pribadi</legend>
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama" required>

                <label for="telepon">No. Telepon</label>
                <input type="text" id="telepon" name="telepon" pattern="\d{4}-\d{4}" placeholder="XXXX-XXXX" required>

                <label for="email">Alamat Email</label>
                <input type="email" id="email" name="email" placeholder="nama@domain.com" required>

                <label for="tgl_lahir">Tanggal Lahir</label>
                <input type="date" id="tgl_lahir" name="tgl_lahir" min="1987-01-01" max="1993-01-01" required>
            </fieldset>

            <fieldset>
                <legend>Permintaan Pertemuan</legend>
                <label for="tujuan">Tujuan Pertemuan</label>
                <input type="text" id="tujuan" name="tujuan" required>

                <label for="kepentingan">Tingkat Kepentingan</label>
                <input type="range" id="kepentingan" name="kepentingan" min="0" max="10">

                <label for="tanggal">Tanggal</label>
                <input type="date" id="tanggal" name="tanggal" required>

                <label for="waktu">Waktu</label>
                <input type="time" id="waktu" name="waktu" min="17:00" max="21:00" required>
            </fieldset>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
