<html>
    <head>
        <title>Mengakses Objek radio</title>
    </head>
    <body>
        Klik pada musik yang paling Anda sukai<br>
        <form NAME = "formTes" METHOD = "GET">
        <input TYPE = "RADIO" NAME = "radioMusik" VALUE = "Jazz"
                onClick = "info()">Jazz<br>
        <input TYPE = "RADIO" NAME = "radioMusik" VALUE = "Keroncong"
                onClick = "info()">Keroncong<br>
        <input TYPE = "RADIO" NAME = "radioMusik" VALUE = "Dangdut"
                onClick = "info()">Dangdut<br>
        <input TYPE = "RADIO" NAME = "radioMusik" VALUE = "Lainnya"
                onClick = "info()">Lainnya<br>
        <hr>
        Info:<br>
        <input TYPE = "TEXT" NAME = "fieldMusik" SIZE = "40">
        </form>
        
        <script LANGUAGE = "JavaScript">
        function info() {
            for (var i = 0; i < 4; i++)
            if (document.formTes.radioMusik[i].checked)
                document.formTes.fieldMusik.value =
                document.formTes.radioMusik[i].value;
        }
        </script>
    </body>
</html>
