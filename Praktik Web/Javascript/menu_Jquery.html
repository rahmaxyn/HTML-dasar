<!DOCTYPE html>
<html>
    <head>
        <title>Menu jQuery</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            ul {
            list-style-type: none;
            padding: 0;
            }
            li {
            padding: 8px;
            background-color: #f0f0f0;
            margin-bottom: 2px;
            cursor: pointer;
            }
            .submenu {
            display: none;
            background-color: #e0e0e0;
            margin-left: 20px;
            }
        </style>
    </head>
    <body>
        <h3>Menu Utama</h3>
        <ul>
        <li id="menu1">Menu 1
            <ul class="submenu">
            <li>Submenu 1.1</li>
            <li>Submenu 1.2</li>
            </ul>
        </li>
        <li id="menu2">Menu 2
            <ul class="submenu">
            <li>Submenu 2.1</li>
            <li>Submenu 2.2</li>
            </ul>
        </li>
        </ul>

        <script>
        $(document).ready(function(){
            $("li").click(function(){
            $(this).children(".submenu").slideToggle();
            });
        });
        </script>
    </body>
</html>
