<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
    }

    h1 {
        margin: 20px 0;
    }

    .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        padding: 20px;
    }

    .gallery img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 8px;
    }

    .gallery img:hover {
        transform: scale(1.1);
    }

    </style>
</head>
<body>
    <h1>Gallery Foto</h1>
    <div class="gallery">
        <img src="image/img1.jpg" alt="Foto 1">
        <img src="image/img2.jpg" alt="Foto 2">
        <img src="image/img3.jpg" alt="Foto 3">
        <img src="image/img4.jpg" alt="Foto 4">
        <img src="image/img5.jpg" alt="Foto 5">
        <img src="image/img6.jpg" alt="Foto 6">
        <img src="image/img7.jpg" alt="Foto 7">
        <img src="image/img8.jpg" alt="Foto 8">
        <img src="image/img9.jpg" alt="Foto 9">
        <img src="image/img10.jpg" alt="Foto 10">
        <img src="image/img11.jpg" alt="Foto 11">
        <img src="image/img12.jpg" alt="Foto 12">
        <img src="image/img13.jpg" alt="Foto 13">
        <img src="image/img14.jpg" alt="Foto 14">
        <img src="image/img15.jpg" alt="Foto 15">
        <img src="image/img16.jpg" alt="Foto 16">
        <img src="image/img17.jpg" alt="Foto 17">
        <img src="image/img18.jpg" alt="Foto 18">
    </div>
</body>
</html>
